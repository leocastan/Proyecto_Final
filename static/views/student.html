<!doctype html>
<html lang="en">

<head>
  <title>Registrar docente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/pane.css">
  <link rel="stylesheet" href="../css/modal.css">

</head>
<body>
  <div class="container mt-5">
    <form class="row">
      <h2 class="col-12 mb-5 text-center">Nuevo estudiante</h2>
      <div class="form-group col-6">
        <h6 class="form-label mt-4">Cédula<h6>
        <input type="text" class="form-control" name="dni">
        <small class="text-danger error-dni"></small>
      </div>
      <div class="form-group col-6">
        <h6 class="form-label mt-4">Nombre<h6>
        <input type="text" class="form-control" name="name">
        <small class="text-danger error-name"></small>
      </div>
      <div class="form-group col-6">
        <h6 class="form-label mt-4">Aula<h6>
        <select name="course" class="form-select">
          <option value="">Seleccione el aula</option>
          <option value="hols">Inicial I A</option>
        </select>
        <small class="text-danger error-course"></small>
      </div>
      <div class="form-group col-6 ">
        <h6 class="form-label mt-4">Foto<h6>
        <input type="file" class="form-control" name="image">
        <small class="text-danger error-image"></small>
      </div>
      <button type="submit" class="btn btn-primary col-6 mt-5">Guardar</button>
    </form>
    <h2 class="col-12 text-center mt-5 mb-2">Estudiantes registrados</h2>
    <div class="container overflow-auto">
      <table class="table table-dark table-hover mt-5">
        <thead>
          <th>#</th>
          <th>Cedula</th>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Aula</th>
          <th></th>
        </thead>
        <tbody>
          <tr>
            <td class="text-center" colspan="7">No hay estudiantes registrados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-form hidden">
    <form class="custom-row">
      <input type="hidden" value="" name="id_teacher">
      <div class="close-btn">
        <span>+</span>
      </div>
      <h2 class="col-12 text-center">Modificar estudiante</h2>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label mt-4">Cédula<h6>
        <input type="text" class="form-control" name="dni_update">
        <small class="text-danger error-dni-update"></small>
      </div>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label mt-4">Nombre<h6>
        <input type="text" class="form-control" name="name_update">
        <small class="text-danger error-name-update"></small>
      </div>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label mt-4">Aula<h6>
        <select name="course_update" class="form-select">
          <option value="">Seleccione el aula</option>
          <option value="hols">Inicial I A</option>
        </select>
        <small class="text-danger error-course-update"></small>
      </div>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label mt-4">Foto<h6>
        <input type="file" class="form-control" name="image_update">
        <small class="text-danger error-image-update"></small>
      </div>
      <button type="submit" class="btn btn-primary col-6 mt-5">Guardar</button>
    </form>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../js/student.js" type="module"></script>
</body>
</html>
