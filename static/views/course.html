<!doctype html>
<html lang="en">

<head>
  <title>Registrar Aula</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
  <div class="container">
    <form class="row">
      <h2 class="text-center mt-3 mb-4">Nueva aula</h2>
      <div class="form-group col-6">
        <h6 class="form-label mt-4">Aula</h6>
        <select name="course" class="form-select">
          <option value="">Seleccione el aula</option>
          <option value="Inicial I">Inicial I</option>
          <option value="Inicial II">Inicial II</option>
          <!--
          <option value="Primero">Primero</option>
          <option value="Segundo">Segundo</option>
          <option value="">Seleccione el aula</option>-->
        </select>
        <small class="text-danger error-course"></small>
      </div>
      <div class="form-group col-6">
        <h6 class="form-label mt-4">Paralelo</h6>
        <select name="parallel" class="form-select">
          <option value="">Seleccione el paralelo</option>
        </select>
        <small class="text-danger error-parallel"></small>
      </div>
      <div class="form-group col-6">
        <h6 class="form-label mt-4">Docente</h6>
        <select name="teacher" class="form-select">
          <option value="">Seleccione el docente</option>
        </select>
        <small class="text-danger error-teacher"></small>
      </div>
      <div class="form-group col-6">
        <h6 class="form-label mt-4">Cupos totales<h6>
        <select name="limit" class="form-select">
          <option value="">Seleccione número de cupo</option>
        </select>
        <small class="text-danger error-limit"></small>
      </div>
      <div class="form-group col-6 mt-4">
        <button type="submit" class="btn btn-primary col-12">Guardar</button>
      </div>
    </form>
    <h2 class="col-12 text-center mt-5 mb-2">Aulas registradas</h2>
    <div class="container overflow-auto mb-5">
      <table class="table table-dark table-hover mt-5">
        <thead>
          <th>#</th>
          <th>Aula</th>
          <th>Paralelo</th>
          <th>Docente</th>
          <th>Cupo total</th>
          <th>Disponibles</th>
          <th></th>
        </thead>
        <tbody>
          <tr>
            <td class="text-center" colspan="6">No hay aulas registradas</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-form hidden">
    <form class="custom-row">
      <input type="hidden" value="" name="id_course">
      <input type="hidden" value="" name="students">
      <div class="close-btn">
        <span>+</span></div>
      <h2 class="title-update text-center">Modificar aula</h2>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label">Aula</h6>
        <select name="course_update" class="form-select">
          <option value="">Seleccione el aula</option>
          <option value="Inicial I">Inicial I</option>
          <option value="Inicial II">Inicial II</option>
          <!--
          <option value="Primero">Primero</option>
          <option value="Segundo">Segundo</option>
          <option value="">Seleccione el aula</option>-->
        </select>
        <small class="text-danger error-course-update"></small>
      </div>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label mt-4">Paralelo</h6>
        <select name="parallel_update" class="form-select">
          <option value="">Seleccione el paralelo</option>
        </select>
        <small class="text-danger error-parallel-update"></small>
      </div>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label mt-4">Docente</h6>
        <select name="teacher_update" class="form-select">
          <option value="">Seleccione el docente</option>
        </select>
        <small class="text-danger error-teacher-update"></small>
      </div>
      <div class="form-group col-6 custom-input">
        <h6 class="form-label mt-4">Cupos totales<h6>
        <select name="limit_update" class="form-select">
          <option value="">Seleccione número de cupo</option>
        </select>
        <small class="text-danger error-limit-update"></small>
      </div>
      <div class="form-group col-6 mt-4">
        <button type="submit" class="btn btn-primary col-12">Guardar</button>
      </div>
    </form>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="../js/course.js" type="module"></script>
</body>
</html>
